---
lookup_options:
  phabricator::config_hash:
    merge:
      strategy: 'deep'
phabricator::arcanist_revision: 'stable'
phabricator::config_hash: {}
phabricator::daemon_user: 'phd'
phabricator::group: 'phabricator'
phabricator::install_dir: '/usr/local/src'
phabricator::libphutil_revision: 'stable'
phabricator::logs_dir: '/var/log/phabricator'
phabricator::manage_diffusion: false
phabricator::phabricator_revision: 'stable'
phabricator::pid_dir: '/run/phabricator'
phabricator::repo_dir: '/var/repo'
phabricator::storage_upgrade: false
phabricator::storage_upgrade_password: null
phabricator::storage_upgrade_user: null
phabricator::vcs_user: 'diffusion'
phabricator::aphlict::user: 'aphlict'
phabricator::daemons::daemon: null

# Default servers for Aphlict configuration. This has been copied from
# `conf/aphlict/aphlict.default.json`.
phabricator::aphlict::servers:
  - listen: '0.0.0.0'
    port: 22280
    type: 'client'
  - listen: '127.0.0.1'
    port: 22281
    type: 'admin'
